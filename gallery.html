<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Baroda Swimming Front</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      padding: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      padding-top: 50px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
    }
    .lightbox img {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 80%;
    }
    .close, .prev, .next {
      position: absolute;
      top: 50%;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      padding: 10px;
      transform: translateY(-50%);
    }
    .close {
      top: 20px;
      right: 40px;
      font-size: 50px;
    }
    .prev {
      left: 5%;
    }
    .next {
      right: 5%;
    }
     header {
      background: linear-gradient(to right, #0077b6, #00b4d8);
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    header p {
      margin-top: 0.5rem;
      font-size: 1.2rem;
    }
    nav {
      background: #0096c7;
      padding: 0.5rem;
      text-align: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
        <h1>Baroda Swim Front</h1>
         <p>Learn to Swim with Confidence in Vadodara üèä</p>
    </header>

  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#classes">Classes</a>
    <a href="#contact">Contact</a>
    <a href="gallery.html">Gallery</a>
    <a href="index.html">back to home</a>
  </nav>
  <h1>Gallery</h1>

  <div class="gallery">
    <img src="swim6.jpeg" alt="Swimming Pool" onclick="openLightbox(0)">
    <img src="swim5.jpg" alt="Swimming Training" onclick="openLightbox(1)">
    <img src="swim4.webp" alt="Swimming Lessons" onclick="openLightbox(2)">
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <span class="prev" onclick="changeSlide(-1)">&#10094;</span>
    <img id="lightbox-img" src="">
    <span class="next" onclick="changeSlide(1)">&#10095;</span>
  </div>

  <script>
    let currentIndex = 0;
    const images = [
      "images/swim.jpeg",
      "images/swim2.jpeg",
      "images/swim3.webp"
    ];

    function openLightbox(index) {
      currentIndex = index;
      document.getElementById("lightbox").style.display = "block";
      document.getElementById("lightbox-img").src = images[currentIndex];
    }

    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }

    function changeSlide(n) {
      currentIndex += n;
      if (currentIndex < 0) currentIndex = images.length - 1;
      if (currentIndex >= images.length) currentIndex = 0;
      document.getElementById("lightbox-img").src = images[currentIndex];
    }
  </script>

</body>
</html>

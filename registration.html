<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Baroda Swimming Front</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
      color: #333;
    }
    header {
      background: #0077b6;
      color: white;
      text-align: center;
      padding: 15px;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #0077b6;
      margin-bottom: 20px;
    }
    form label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    form input, form select, form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    form button {
      width: 100%;
      padding: 14px;
      background: #0077b6;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    form button:hover {
      background: #005f87;
    }
    .note {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Registration Form</h1>
  </header>

  <div class="container">
    <h2>Join Baroda Swimming Front</h2>
    <form action="https://formspree.io/f/your-form-id" method="POST">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

      <label for="age">Age</label>
      <input type="number" id="age" name="age" placeholder="Enter your age" required>

      <label for="batch">Preferred Batch</label>
      <select id="batch" name="batch" required>
        <option value="">-- Select Batch --</option>
        <option>Kids Morning (7:00 AM – 8:00 AM)</option>
        <option>Adults Afternoon (2:00 PM – 3:00 PM)</option>
        <option>Evening Advanced (6:00 PM – 7:00 PM)</option>
        <option>Personal Coaching</option>
      </select>

      <label for="message">Additional Notes (optional)</label>
      <textarea id="message" name="message" rows="3" placeholder="Any special request?"></textarea>

      <button type="submit">Submit Registration</button>
    </form>
    <p class="note">We will contact you within 24 hours after registration.</p>
  </div>
</body>
</html>
